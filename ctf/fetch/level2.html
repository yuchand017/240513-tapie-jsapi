<script>
let data = {
  "name": "TAPIE",
  "data": [1, 2, 3]
};
let url = 'https://fetch1.etty.dev/level2/solve';
fetch(url, {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
})
.then(response => response.json())
.then(data => console.log(data))
.catch((error) => console.error('Error:', error));
</script>
